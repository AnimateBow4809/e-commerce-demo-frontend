<p *ngFor="let temp of products">
    {{temp.name}}::{{temp.unitPrice|currency:'USD'}}
</p>


<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>name</th>
            <th>price</th>
            <th>units in stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let temp of products">
            <td class="align-middle">
                <img src="{{temp.imageUrl}}" height="50"/>
            </td>
            <td class="align-middle">{{temp.name}}</td>
            <td class="align-middle">{{temp.unitPrice|currency:'USD'}}</td>
            <td class="align-middle">{{temp.unitsInStock}}</td>
            
        </tr>
    </tbody>
</table>
